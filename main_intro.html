<!DOCTYPE html>

   
<head>
      <meta charset="utf-8"/>
      <title>media</title>

      <!-- <link href="css/main_intro.css" rel="stylesheet" type="text/css"/> -->
      <style>
         body {
             margin: 0;
             overflow-x:hidden;
         }
         .gnb {
            width:100%;
            height: 100vh;
            margin: 0;
         }

/******** Scroll Bar *******/
         ::-webkit-scrollbar {
         width: 10px;
         }
         ::-webkit-scrollbar-thumb {
         background-color: #555;
         border-radius: 10px;
         box-shadow: inset 0px 0px 2px #888,
               inset 0px 5px 2px #eee ;
         }
         ::-webkit-scrollbar-track {
         background-color: #333;
         border-radius: 0px;
         box-shadow: inset 0px 0px 20px #111 ;
         opacity: 0.5;

         }
/******** End : Scroll Bar *******/


         .bg-video {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: -1;
            opacity: 1;
            
            }

            .bg-video__content {
            height: 100%;
            width: 100%;
            object-fit: cover; 
            
            }
         



         @media screen and (min-width: 250px) {
            .bg-video {
               margin-top: -100px;
               scale: 2;
               overflow-x:hidden;
            }
         }
         @media screen and (min-width: 768px) {
            .bg-video {
               margin-top: -100px;
               scale: 1.5;
               overflow-x:hidden;
            }
           
         }
         @media screen and (min-width: 960px) {
           
         }
         @media screen and (min-width: 1700px) {
            .bg-video {
               margin-top: -150px;
               scale: 1.0;
               overflow-x:hidden;
               height: 120vh;
               margin-bottom: 100px;;
            }
         }
      </style>
      


   </head>
   <body>
      <div class="gnb">
         <div class="bg-video">
            <video class="bg-video__content" autoplay muted loop>
              <source src="./mov/es_intro_winter.mp4" type="video/mp4" />
              <source src="./mov/es_intro_winter.webm" type="video/webm" />
            </video>
          </div>
      </div>

   </body>


</html>
