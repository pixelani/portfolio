<!DOCTYPE html>
<head>
      <meta charset="utf-8"/>
      <title>Intro</title>


<style>
   .bg-video {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
      opacity: 1;
   }


         



@media screen and (min-width: 0px) {
   body {
         margin: 0;
         height: 100vh;
         overflow:hidden;
   }
   .gnb {
      width:100%;
      height: 100vh;
      margin: 0;
   }

   .bg-video {
      margin-top: -10px;
      margin-left:-30px;
      scale: 2;
      overflow:hidden;
   }
   .bg-video__content {
      height: 90%;
      width: 100%;
      object-fit: cover; 
   
   }
}
   @media screen and (min-width: 768px) {
      .bg-video {
         margin-top: -80px;
         scale: 1.4;
         overflow-x:hidden;
      }
      
   .bg-video__content {
      height: 100vh;
      width: 100%;
      object-fit: cover; 
   
   }
}
   @media screen and (min-width: 1000px) {
      .bg-video {
         margin-top: -130px;
         scale: 1.2;
         overflow-x:hidden;
      }
      
   .bg-video__content {
      height: 100%;
      width: 100%;
      object-fit: cover; 
   
   }
      
}
   @media screen and (min-width: 1600px) {
      .bg-video {
         margin-top: -90px;
         scale: 1.0;
         overflow:hidden;
         height: 100vh;
      }
   .bg-video__content {
      height: 100%;
      width: 100%;
      object-fit: cover; 
   
   }
} 

@media screen and (min-width: 1920px) {
      .bg-video {
         margin-top: -70px;
         scale: 0.8;
         overflow:hidden;
         height: 100vh;
      }
   .bg-video__content {
      height: 100%;
      width: 100%;
      object-fit: cover; 
   
   }
}
</style>
      


   </head>
   <body>
      <div class="gnb">
         <div class="bg-video">
            <video class="bg-video__content" autoplay muted loop>
              <source src="./mov/es_intro_winter.mp4" type="video/mp4" />
              <source src="./mov/es_intro_winter.webm" type="video/webm" />
            </video>
          </div>
      </div>

   </body>


</html>
