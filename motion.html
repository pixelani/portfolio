<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Motion Blur Effect with SVG | Image Gallery</title>
		<meta name="description" content="Motion blur effect for HTML elements using SVG filters" />
		<meta name="keywords" content="motion blur, html, css, svg, filter, javascript, web design, image gallery" />
		<meta name="author" content="Lucas Bebber for Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.3.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/gallery.css" />

		<script src="js/TweenMax.min.js"></script>
		<script src="js/jquery.min.js"></script>

		<style>
			.pa_img {
				width: 600px;
				border: 1px solid #333;
				border-radius: 20px;
			}
		</style>
	</head>
	<body>
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1" class="filters hidden">
			<defs>
			  <filter id="blur">
				  <feGaussianBlur in="SourceGraphic" stdDeviation="0,0" />
			  </filter>
			</defs>
		</svg>

			<header class="codrops-header">

				<h1>Digital Design Portfolio
					<span>Photoshop</span></h1>

			</header>
			<div class="content">
				<div class="gallery">
					<ul class="gallery-pictures">
						<li class="gallery-picture">
							<img class="pa_img" src="img/drdre.png" alt="img01">
						</li>
						<li class="gallery-picture">
							<img class="pa_img" src="img/em_08.png" alt="img08">
						</li>
						<li class="gallery-picture">
							<img class="pa_img" src="img/em_01.png" alt="img02">
						</li>
						<li class="gallery-picture">
							<img class="pa_img" src="img/em_02.png" alt="img03">
						</li>
						<li class="gallery-picture">
							<img class="pa_img" src="img/em_03.png" alt="img04">
						</li>
						<li class="gallery-picture">
							<img class="pa_img" src="img/em_04.png" alt="img05">
						</li>
						<li class="gallery-picture">
							<img class="pa_img" src="img/em_05.png" alt="img06">
						</li>
						<li class="gallery-picture">
							<img class="pa_img" src="img/em_06.png" alt="img07">
						</li>
						<li class="gallery-picture">
							<img class="pa_img" src="img/em_07.png" alt="img08">
						</li>
					</ul>
					<div class="gallery-pagination">

						<button class="gallery-pagination-dot"></button>
						<button class="gallery-pagination-dot"></button>
						<button class="gallery-pagination-dot"></button>

		</div><!-- /container -->
